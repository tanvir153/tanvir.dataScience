<!-- Header -->
<section class="hero" data-aos="fade-up">
  <h1>Contact Me</h1>
  <p class="lead">Have questions or want to collaborate? Send me a message below.</p>
</header>

<!-- Contact Form -->
<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <form action="https://formspree.io/f/your-id-here" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" name="name" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" name="_replyto" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
      </form>

      <div class="text-center mt-4 social-icons">
        <a href="https://github.com/yourgithub" target="_blank" title="GitHub"><i class="bi bi-github"></i></a>
        <a href="https://linkedin.com/in/yourlinkedin" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
        <a href="mailto:@example.com" title="Email"><i class="bi bi-envelope-fill"></i></a>
        
      </div>

    </div>
  </div>
</section>
